<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suds Tracker</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section id="home" class="visible">
      <div class="bg">
        <div class="container">
          <h1>Suds Tracker</h1>
          <h3>Find great breweries based on your current location or search by zipcode</h3>
          <form class="" action="index.html" method="post">
            <input type="text" placeholder="Enter Location" name="zipSearch">
            <select class="mileageSelect" name="">
              <option value=10>Within 10 miles</option>
              <option value=5>Within 5 miles</option>
              <option value=2>Within 2 miles</option>
              <option value=1>Within 1 miles</option>
            </select>
            <button class="submit">Use My Current Location</button>
          </form>
        </div>
      </div>
    </section>
    <section id="brewery-list">
      <header class="main-page-header">
        <h1>Suds near [location]</h1>
        <nav>
          <h4>Search Again:</h4>
          <form action="index.html" method="post">
            <input type="text" placeholder="Enter Location" name="zipSearch">
            <select class="mileageSelect" name="">
              <option value=10>Within 10 miles</option>
              <option value=5>Within 5 miles</option>
              <option value=2>Within 2 miles</option>
              <option value=1>Within 1 miles</option>
            </select>
            <button class="submit">Use My Location</button>
          </form>
        </nav>
        <div id="map">
          <!-- load in Google Map -->
        </div>
      </header>
      <div class="recipe-container">
        <ul>
          <h1 id="finding">Finding nearby breweries...</h1>
          <!-- load in brewery data -->
         </ul>
      </div>
    </section>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaH8lgDN19w9SyQ4mNqMMQwn9cHqLx4Bw"></script>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
